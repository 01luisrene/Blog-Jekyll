	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="application-name" content="01luisrene v1.0"/>
	<link type="text/plain" rel="author" href="{{ "/humans.txt" | prepend: site.url}}" />
	<title>{% if page.title %}{{ page.title }} &#171; {{ site.title }}{% else %}{{site.title}} &#187; Blog, desarrollo web y m√≥vil{% endif %}</title>

	{% if page.title %}
    <meta property="og:title" content="{{ page.title }}">
      {% if page.description %}
      <meta name="description" content="{{ page.description }}">
      <meta name="og:description" content="{{ page.description }}">
      {% else if content %}
      <meta name="description" content="{{ content | strip_html | truncatewords: 25 }}">
      <meta name="og:description" content="{{ content | strip_html | truncatewords: 25 }}">
      {% endif %}
    {% else %}
      <meta name="description" content="{{ site.description }}">
    {% endif %}

	<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.url }}"/>
	<link rel="shortcut icon" href="{{"/favicon.ico" | prepend: site.url }}"/>
	<link rel="icon" type="image/png" href="{{"/favicon-16x16.png" | prepend: site.url }}" sizes="16x16" />
	<link rel="icon" type="image/png" href="{{"/favicon-32x32.png" | prepend: site.url }}" sizes="32x32" />
	
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.url }}"/>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Noto+Sans:400,700|Lobster+Two:700|Oswald:300" />
	<link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.url }}">
